<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </style>
</head>
<body>
  <img src="images/logo.svg" class="image" alt="logo of huddle">
  <section class="container">
    <section class="images">
      <img src="images/illustration-mockups.svg" alt="illustration of mobile and web mockup">
    </section>
    <section class="text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 

      <button>Register</button>   
    </section>
  </section>
  <section class="icons">
    <img src="images/facebook.png" alt="logo of facebook">
    <img src="images/twitter.png" alt="logo of twitter">
    <img src="images/instagram.png" alt="logo of instagram">
  </section>
</body>
</html>
